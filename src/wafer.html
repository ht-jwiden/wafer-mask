<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wafer Lithography Viewer with Textured Materials</title>
  <style>
    /* Page and canvas styles */
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    /* File input positioned at top-left */
    #imgInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      padding: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
    }
    /* Preview canvas styling */
    #preview {
      position: absolute;
      top: 60px;
      left: 10px;
      width: 128px;
      height: 128px;
      border: 2px solid #888;
      background: white;
      image-rendering: pixelated;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <!-- File input for uploading an image -->
  <input type="file" id="imgInput" accept="image/*" />
  <!-- Canvas for displaying a preview of the processed mask -->
  <canvas id="preview" width="128" height="128"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';

    // === Scene Setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // === Camera Setup ===
    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    // === Renderer Setup ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Controls Setup ===
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // === Wafer Geometry ===
    const RADIUS = 2;
    const THICK = 0.02;
    const topGeo = new THREE.CircleGeometry(RADIUS, 256);
    const bottomGeo = new THREE.CircleGeometry(RADIUS, 256);
    const sideGeo = new THREE.CylinderGeometry(RADIUS, RADIUS, THICK, 256, 1, true);

    // === Off-Screen Canvas for Mask ===
    const SIZE = 2048;
    const maskCanvas = document.createElement('canvas');
    maskCanvas.width = maskCanvas.height = SIZE;
    const mctx = maskCanvas.getContext('2d');

    const maskTex = new THREE.CanvasTexture(maskCanvas);
    maskTex.flipY = false;
    maskTex.wrapS = maskTex.wrapT = THREE.ClampToEdgeWrapping;
    maskTex.minFilter = THREE.LinearMipmapLinearFilter;
    maskTex.magFilter = THREE.LinearFilter;
    maskTex.anisotropy = renderer.capabilities.getMaxAnisotropy();

    // === TextureLoader ===
    const loader = new THREE.TextureLoader();
    // Silver metallic texture (example CDN or local)
    const silverTex = loader.load('https://static.vecteezy.com/system/resources/previews/015/155/617/non_2x/silver-foil-background-metal-textured-shiny-gradient-stainless-glossy-surface-with-reflection-realistic-chrome-backdrop-illustration-vector.jpg');
    silverTex.wrapS = silverTex.wrapT = THREE.RepeatWrapping;
    silverTex.repeat.set(1,1);
    // Purple metallic texture (placeholder)
    const purpleTex = loader.load('https://static.vecteezy.com/system/resources/previews/020/040/371/non_2x/abstract-colorful-pink-green-yellow-blue-holographic-mesh-wavy-texture-background-eps10-vector.jpg');
    purpleTex.wrapS = purpleTex.wrapT = THREE.RepeatWrapping;
    purpleTex.repeat.set(1,1);

    // === ShaderMaterial for Masked Top ===
    const topMat = new THREE.ShaderMaterial({
      uniforms: {
        maskMap:    { value: maskTex },
        silverMap:  { value: silverTex },
        purpleMap:  { value: purpleTex }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D maskMap;
        uniform sampler2D silverMap;
        uniform sampler2D purpleMap;
        varying vec2 vUv;
        void main() {
          float m = texture2D(maskMap, vUv).r;
          vec3 silver = texture2D(silverMap, vUv).rgb;
          vec3 purple = texture2D(purpleMap, vUv).rgb;
          vec3 color = mix(silver, purple, m);
          gl_FragColor = vec4(color, 1.0);
        }
      `
    });

    // Bottom and side material with grey color
    const greyMaterial = new THREE.MeshStandardMaterial({
      color: 0x808080, // Grey color
      metalness: 0.5,  // Slight metallic look
      roughness: 0.8,  // Matte finish
      side: THREE.DoubleSide // Render both sides
    });

    // Apply the grey material to both bottom and sides
    const bottomMat = greyMaterial;
    const sideMat = greyMaterial;

    // === Meshes ===
    const top = new THREE.Mesh(topGeo, topMat);
    top.rotation.x = -Math.PI / 2;
    top.position.y = THICK / 2;

    const bottom = new THREE.Mesh(bottomGeo, bottomMat);
    bottom.rotation.x = Math.PI / 2;
    bottom.position.y = -THICK / 2;

    const side = new THREE.Mesh(sideGeo, sideMat);

    const wafer = new THREE.Group();
    wafer.add(top, bottom, side);
    scene.add(wafer);

    //scene.add(new THREE.AxesHelper(2));

    // === Preview Canvas ===
    const dctx = document.getElementById('preview').getContext('2d');

    // === Image Input & Mask Processing ===
    document.getElementById('imgInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const aspect = img.width / img.height;
        const w = aspect >= 1 ? SIZE : SIZE * aspect;
        const h = aspect < 1 ? SIZE : SIZE / aspect;
        const x = (SIZE - w) / 2;
        const y = (SIZE - h) / 2;

        // Clear and prepare the mask canvas
        mctx.clearRect(0, 0, SIZE, SIZE);
        mctx.save();
        mctx.translate(0, SIZE); // Flip vertically
        mctx.scale(1, -1);
        mctx.fillStyle = '#ffffff'; // Fill background with white
        mctx.fillRect(0, 0, SIZE, SIZE);
        mctx.drawImage(img, 0, 0, img.width, img.height, x, y, w, h);
        mctx.restore();

        // Threshold image: dark → white, light → black
        const id = mctx.getImageData(0, 0, SIZE, SIZE);
        for (let i = 0; i < id.data.length; i += 4) {
          const lum = 0.299 * id.data[i] + 0.587 * id.data[i + 1] + 0.114 * id.data[i + 2];
          if (lum < 128) {
            id.data[i] = 255;
            id.data[i + 1] = 255;
            id.data[i + 2] = 255;
          } else {
            id.data[i] = 0;
            id.data[i + 1] = 0;
            id.data[i + 2] = 0;
          }
          id.data[i + 3] = 255; // Fully opaque
        }
        mctx.putImageData(id, 0, 0);

        // === Update Preview Canvas ===
        dctx.clearRect(0, 0, 128, 128);
        dctx.save();

        const previewAspect = img.width / img.height;
        let pWidth = 128, pHeight = 128;
        if (previewAspect >= 1) {
          pHeight = 128 / previewAspect;
        } else {
          pWidth = 128 * previewAspect;
        }
        const pOffsetX = (128 - pWidth) / 2;
        const pOffsetY = (128 - pHeight) / 2;

        // Draw the scaled image onto the preview canvas
        dctx.drawImage(img, 0, 0, img.width, img.height, pOffsetX, pOffsetY, pWidth, pHeight);
        dctx.restore();

        // Refresh Three.js texture
        maskTex.needsUpdate = true;
      };
      img.src = URL.createObjectURL(file); // Load the selected image
    });

    // Add ambient light for general illumination
    const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Soft white light
    scene.add(ambientLight);

    // Add directional light for highlights
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Add a point light for better illumination
    const pointLight = new THREE.PointLight(0xffffff, 1, 10); // White light, intensity 1, range 10
    pointLight.position.set(0, 2, 2); // Position above the wafer
    scene.add(pointLight);

    // === Animation Loop ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
